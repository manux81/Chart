name: Swift CI

on:
  push:
    branches:
      - main
      - new-version
  pull_request:
    branches:
      - main
      - new-version

jobs:
  build:
    strategy:
      matrix:
        xcodebuild-scheme: ['Core', 'UI']
        xcodebuild-command: ['build', 'test']
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode.app

    - name: Build and Test
      run: |
        xcodebuild -scheme ${{ matrix.xcodebuild-scheme }} \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
                   ${{ matrix.xcodebuild-command }}


